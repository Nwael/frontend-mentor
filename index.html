<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/styles/styles.css" />
    <link rel="stylesheet" href="assets/styles/queries.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="result-component">
        <div class="result-part">
          <p class="subtitle">Your Result</p>
          <p class="result">
            76
            <span class="total-score"> of 100</span>
          </p>
          <p class="verbal-score">Great</p>
          <p class="score-comment">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary-part">
          <p class="subtitle">Summary</p>
          <ul class="list">
            <li class="list-item reaction">
              <div class="item-title">
                <img src="assets/images/icon-reaction.svg" />
                <span>Reaction</span>
              </div>
              <div class="item-score">
                80
                <span class="total-score">/ 100</span>
              </div>
            </li>
            <li class="list-item memory">
              <div class="item-title">
                <img src="assets/images/icon-memory.svg" />
                <span>Memory</span>
              </div>
              <div class="item-score">
                92
                <span class="total-score">/ 100</span>
              </div>
            </li>
            <li class="list-item verbal">
              <div class="item-title">
                <img src="assets/images/icon-verbal.svg" />
                <span>Verbal</span>
              </div>
              <div class="item-score">
                61
                <span class="total-score">/ 100</span>
              </div>
            </li>
            <li class="list-item visual">
              <div class="item-title">
                <img src="assets/images/icon-visual.svg" />
                <span>Visual</span>
              </div>
              <div class="item-score">
                72
                <span class="total-score">/ 100</span>
              </div>
            </li>
          </ul>
          <a class="btn" href="#">Continue</a>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/nabdelfattah">Nadda W. Abdelfattah</a>.
      </div>
    </main>
  </body>
</html>
